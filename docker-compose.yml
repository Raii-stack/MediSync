version: "3.8"

services:
  backend:
    image: ry4nj/medisync-backend:v1.2
    container_name: medisync-backend-prod
    ports:
      - "3001:3001"
    # ðŸ”Œ HARDWARE ACCESS - Map serial device
    devices:
      - "/dev/ttyS0:/dev/serial0"
    # Run as root to ensure device access
    user: "0"
    privileged: true
    volumes:
      - backend-data:/app/data
      - /run/dbus:/run/dbus
    # Load environment variables from .env file
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - ESP32_SERIAL_PORT=/dev/serial0
      - ESP32_BAUD_RATE=115200
      - ESP32_ENABLED=true
    restart: always
    networks:
      - medisync-network

  frontend:
    image: ry4nj/medisync-frontend:v1.3
    container_name: medisync-frontend-prod
    restart: always
    depends_on:
      - backend
    ports:
      - "80:5173"
    networks:
      - medisync-network
    environment:
      - NODE_ENV=production

networks:
  medisync-network:
    driver: bridge

volumes:
  backend-data:
    driver: local