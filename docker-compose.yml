services:
  backend:
    build:
      context: ./Kiosk/Backend
      dockerfile: Dockerfile
    container_name: medisync-backend-prod
    network_mode: host
    devices:
      - "/dev/ttyS0:/dev/serial0"
      - "/dev/gpiomem:/dev/gpiomem"
    user: "0"
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_RAWIO
    volumes:
      - backend-data:/app/data
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
      - /sys/class/gpio:/sys/class/gpio
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - ESP32_SERIAL_PORT=/dev/serial0
      - ESP32_BAUD_RATE=115200
      - ESP32_ENABLED=true
      - SYNC_INTERVAL=${SYNC_INTERVAL:-60}
      - ROOM_ASSIGNED=${ROOM_ASSIGNED:-Room TBD}
    restart: always

  frontend:
    image: ry4nj/medisync-frontend:latest
    container_name: medisync-frontend-prod
    restart: always
    depends_on:
      - backend
    ports:
      - "80:5173"
    networks:
      - medisync-network
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL}
      - VITE_ADMIN_PASSWORD=${VITE_ADMIN_PASSWORD}

networks:
  medisync-network:
    driver: bridge

volumes:
  backend-data:
    driver: local