services:
  # Backend Service
  backend:
    build:
      context: ./Kiosk/Backend
      dockerfile: Dockerfile
    container_name: medisync-backend
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for live reloading
      - ./Kiosk/Backend:/app
      # Exclude node_modules to use container's version
      - /app/node_modules
      # Persist SQLite database
      - backend-db:/app
    environment:
      - NODE_ENV=development
    networks:
      - medisync-network
    develop:
      watch:
        # Sync changes for JavaScript files
        - action: sync
          path: ./Kiosk/Backend
          target: /app
          ignore:
            - node_modules/
            - medisync.db
            - medisync.db-journal
        # Restart on package.json changes
        - action: rebuild
          path: ./Kiosk/Backend/package.json

  # Frontend Service
  frontend:
    build:
      context: ./Kiosk/Frontend
      dockerfile: Dockerfile
    container_name: medisync-frontend
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for live reloading
      - ./Kiosk/Frontend:/app
      # Exclude node_modules to use container's version
      - /app/node_modules
    # Don't set VITE_API_BASE here - let it auto-detect at runtime
    networks:
      - medisync-network
    depends_on:
      - backend
    develop:
      watch:
        # Sync changes for all source files (Vite handles HMR)
        - action: sync
          path: ./Kiosk/Frontend
          target: /app
          ignore:
            - node_modules/
            - dist/
        # Rebuild on package.json changes
        - action: rebuild
          path: ./Kiosk/Frontend/package.json

networks:
  medisync-network:
    driver: bridge

volumes:
  backend-db:
