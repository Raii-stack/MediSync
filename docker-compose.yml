services:
  backend:
    image: ry4nj/medisync-backend:latest
    container_name: medisync-backend-prod
    network_mode: host
    devices:
      - "/dev/ttyS0:/dev/serial0"
    user: "0"
    privileged: true
    volumes:
      - backend-data:/app/data
      - /run/dbus:/run/dbus
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - ESP32_SERIAL_PORT=/dev/serial0
      - ESP32_BAUD_RATE=115200
      - ESP32_ENABLED=true
    restart: always

  frontend:
    image: ry4nj/medisync-frontend:latest
    container_name: medisync-frontend-prod
    restart: always
    depends_on:
      - backend
    ports:
      - "80:5173"
    networks:
      - medisync-network
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL}
      - VITE_ADMIN_PASSWORD=${VITE_ADMIN_PASSWORD}

networks:
  medisync-network:
    driver: bridge

volumes:
  backend-data:
    driver: local