services:
  backend:
    build:
      context: ./Kiosk/Backend
      dockerfile: Dockerfile
    container_name: medisync-backend
    ports:
      - "3001:3001"
    volumes:
      - /app/node_modules
      # Persist the app directory
      - backend-db:/app
    environment:
      - NODE_ENV=development
    networks:
      - medisync-network
    develop:
      watch:
        - action: sync
          path: ./Kiosk/Backend
          target: /app
          ignore:
            - node_modules/
            - kiosk.db
            - kiosk.db-journal
        - action: rebuild
          path: ./Kiosk/Backend/package.json

  frontend:
    build:
      context: ./Kiosk/Frontend
      dockerfile: Dockerfile
    container_name: medisync-frontend
    ports:
      - "5173:5173"
    networks:
      - medisync-network
    depends_on:
      - backend
    env_file:
      - ./Kiosk/Frontend/.env
    environment:
      - CODESPACE_NAME=${CODESPACE_NAME}
      - GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN=${GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN}
    develop:
      watch:
        - action: sync
          path: ./Kiosk/Frontend
          target: /app
          ignore:
            - node_modules/
            - dist/
            - .git/
        - action: rebuild
          path: ./Kiosk/Frontend/package.json
        - action: rebuild
          path: ./Kiosk/Frontend/package-lock.json

networks:
  medisync-network:
    driver: bridge

volumes:
  # FIX: Add '{}' to explicitly define this as a mapping
  backend-db: {}