services:
  backend:
    build:
      context: ./Kiosk/Backend
      dockerfile: Dockerfile.prod
      args:
        - NODE_ENV=production
    container_name: medisync-backend-prod
    network_mode: host
    privileged: true
    user: "0"
    devices:
      - "/dev/ttyS0:/dev/serial0"
    volumes:
      - backend-data:/app/data
      - /run/dbus:/run/dbus  
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - KIOSK_ID=${KIOSK_ID:-kiosk-001}
      - ESP32_SERIAL_PORT=/dev/serial0
      - ESP32_BAUD_RATE=115200
      - ESP32_ENABLED=true
      - CLINIC_SOCKET_URL=${CLINIC_SOCKET_URL:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: always

  frontend:
    build:
      context: ./Kiosk/Frontend
      dockerfile: Dockerfile.prod
      args:
        - NODE_ENV=production
    container_name: medisync-frontend-prod
    restart: always
    depends_on:
      - backend
    ports:
      - "80:5173"  
    networks:
      - medisync-network
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=/api

networks:
  medisync-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
