services:
  backend:
    build:
      context: ./Kiosk/Backend
      dockerfile: Dockerfile.prod
      args:
        - NODE_ENV=production
    container_name: medisync-backend-prod
    network_mode: host
    privileged: true

    volumes:
      - backend-data:/app/data
      - /run/dbus:/run/dbus  # Required for WiFi management via NetworkManager
    environment:
      - NODE_ENV=production
      - KIOSK_ID=${KIOSK_ID:-kiosk-001}
      - CLINIC_SOCKET_URL=${CLINIC_SOCKET_URL:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: always

  frontend:
    build:
      context: ./Kiosk/Frontend
      dockerfile: Dockerfile.prod
      args:
        - NODE_ENV=production
    container_name: medisync-frontend-prod
    restart: always
    depends_on:
      - backend
    ports:
      - "80:5173"  # Serve on HTTP port 80 (or 443 for HTTPS)
    networks:
      - medisync-network
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=/api

networks:
  medisync-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
